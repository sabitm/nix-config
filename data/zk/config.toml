# NOTEBOOK SETTINGS
[notebook]
dir = "~/Notebook"

# NOTE SETTINGS
[note]

# Language used when writing notes.
# This is used to generate slugs or with date formats.
language = "en"

# The default title used for new note, if no `--title` flag is provided.
default-title = "Untitled"

# Template used to generate a note's filename, without extension.
filename = "{{id}}-{{slug title}}"

# The file extension used for the notes.
extension = "md"

# Template used to generate a note's content.
# If not an absolute path, it is relative to .zk/templates/
template = "default.md"

# Configure random ID generation.

# The charset used for random IDs.
id-charset = "alphanum"

# Length of the generated IDs.
id-length = 4

# Letter case for the random IDs.
id-case = "lower"


# EXTRA VARIABLES
[extra]
author = "sabitm"


# GROUP OVERRIDES
[group.daily]
paths = ["journal/daily"]

[group.daily.note]
filename = "{{format-date now}}"


# MARKDOWN SETTINGS
[format.markdown]
# Enable support for #hashtags
hashtags = true
# Enable support for :colon:separated:tags:
colon-tags = true


# EXTERNAL TOOLS
[tool]

# Default editor used to open notes.
editor = "nv"

# Default shell used by aliases and commands.
shell = "/bin/sh"

# Pager used to scroll through long output.
pager = "less -FIRX"

# Command used to preview a note during interactive fzf mode.
fzf-preview = "bat -p --color always {-1}"

# NAMED FILTERS
[filter]
recents = "--sort created- --created-after 'last two weeks'"

# COMMAND ALIASES
[alias]

# New note
n = 'zk new --title "$@"'

# Edit interactively
e = "zk edit --interactive"

# Edit the last modified note.
el = "zk edit --limit 1 --sort modified- $@"

# Edit the notes selected interactively among the notes created the last two weeks.
rec = "zk edit --sort created- --created-after 'last two weeks' --interactive"

# Show a random note.
luc = "zk list --quiet --format full --sort random --limit 1"

# List notes
ls = "zk list $@"

# Edit global configuration file.
c = '$EDITOR "$HOME/.config/zk/config.toml"'

# Create daily note
d = 'zk new --no-input "$ZK_NOTEBOOK_DIR/journal/daily"'

# Create journal note
a = 'zk new --no-input "$ZK_NOTEBOOK_DIR/journal/$1" --title "${@:2}"'

# Init notebook
i = 'rclone copy dbox:DropsyncFiles/Notebook "$ZK_NOTEBOOK_DIR"'

# Push notes to cloud
p = 'rclone sync --exclude "notebook.db" "$ZK_NOTEBOOK_DIR" dbox:DropsyncFiles/Notebook'

# Sync notes to cloud using bisync
s = 'rclone bisync --exclude "notebook.db" "$ZK_NOTEBOOK_DIR" dbox:DropsyncFiles/Notebook --force'

# Resync notes to cloud
re = 'rclone bisync --exclude "notebook.db" "$ZK_NOTEBOOK_DIR" dbox:DropsyncFiles/Notebook --resync'

# LSP (EDITOR INTEGRATION)
[lsp]

[lsp.diagnostics]
# Report titles of wiki-links as hints.
wiki-title = "hint"
# Warn for dead links between notes.
dead-link = "error"
